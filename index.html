<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üíñ My Valentine Proposal üíç</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}

body{
  width:100vw;height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:url('https://images.unsplash.com/photo-1559488245-5a3f1d792d92?crop=entropy&cs=tinysrgb&fit=crop&h=1080&w=1920') center/cover no-repeat;
  font-family:"Poppins",sans-serif;
  overflow:hidden;
  position:relative;
}

.overlay{
  position:absolute;inset:0;
  background:rgba(255,182,193,0.4);
  backdrop-filter:blur(8px);
  z-index:0;
}

.card{
  width:90%;max-width:400px;
  background:rgba(255,255,255,0.88);
  backdrop-filter:blur(18px);
  border-radius:30px;
  text-align:center;
  padding:35px 20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.25);
  animation:fadeIn 1s ease;
  position:relative;
  z-index:1;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9)}
  to{opacity:1;transform:scale(1)}
}

.emoji{
  font-size:60px;
  margin-bottom:12px;
  animation:heartbeat 1.8s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}

h2{
  font-family:"Playfair Display",serif;
  font-size:20px;
  line-height:1.4;
  color:#4a1c2f;
  margin-bottom:15px;
}

.buttons{
  display:flex;
  justify-content:space-between;
  gap:12px;
}

button{
  flex:1;
  padding:14px 0;
  font-size:16px;
  font-weight:500;
  border-radius:50px;
  border:none;
  cursor:pointer;
}

#yes{
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:#fff;
  box-shadow:0 10px 25px rgba(255,77,109,0.6);
}

#no{
  background:#fff;
  color:#777;
}

.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-120vh) scale(1.8);opacity:0}
}

.ring{
  width:80px;height:80px;
  border:4px solid gold;
  border-radius:50%;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(0);
  animation:ringPop 1s forwards;
}

@keyframes ringPop{
  0%{transform:translate(-50%,-50%) scale(0)}
  50%{transform:translate(-50%,-50%) scale(1.2)}
  100%{transform:translate(-50%,-50%) scale(1)}
}

.slideshow{
  width:100%;
  margin-top:10px;
  position:relative;
}

.slide{
  width:100%;
  height:320px;
  object-fit:cover;
  border-radius:20px;
  display:none;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.slide.active{
  display:block;
  animation:fadeImg 1s ease;
}

@keyframes fadeImg{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="card">
  <div class="emoji">üê±‚ù§Ô∏è</div>
  <h2 id="proposalText"></h2>
  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
  </div>
</div>

<audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
<audio id="bgMusic" src="Nuvvunte Chaley.mp3" loop></audio>

<script>
const shortText="Sneha ‚ù§Ô∏è\nYou came into my life and turned it into something beautiful.\n\nWe are already a perfect team‚Ä¶\nBut will you be my Valentine ‚Äî today, tomorrow, and forever? üíñ‚ú®";

const fullText="Sneha, you came into my life and filled it with love üíñ\n\nEvery moment with you is my favorite ‚ù§Ô∏è\nYour smile lights up my world, your laughter is my melody üé∂\nWith you, every day feels like a dream ‚ú®\nI‚Äôm grateful for you, for us, and for this beautiful journey together üíû";

const proposalText=document.getElementById("proposalText");
let i=0;

function typeWriter(){
  if(i<shortText.length){
    proposalText.innerHTML+=shortText.charAt(i)==="\n"?"<br>":shortText.charAt(i);
    i++;setTimeout(typeWriter,45);
  }
}
typeWriter();

const yesBtn=document.getElementById("yes");
const card=document.querySelector(".card");
const yesSound=document.getElementById("yesSound");
const bgMusic=document.getElementById("bgMusic");

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üíó";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*20+16+"px";
  heart.style.animationDuration=Math.random()*3+4+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,400);

yesBtn.addEventListener("click",()=>{
  yesSound.play();
  bgMusic.volume = 1;
  bgMusic.play();

  confetti({particleCount:300,spread:140,origin:{y:0.6}});

  card.innerHTML=`
    <div class="ring"></div>
    <div class="emoji">üíû</div>
    <h2>${fullText.replace(/\n/g,"<br>")}</h2>
    <button id="memoryBtn" style="
      margin-top:15px;
      padding:12px;
      border:none;
      border-radius:40px;
      background:linear-gradient(135deg,#ff758f,#ff4d6d);
      color:#fff;
      font-size:15px;
      cursor:pointer;
    ">See Our Memories üíï</button>
  `;

  document.getElementById("memoryBtn").addEventListener("click",showSlideshow);
});

function showSlideshow(){
  card.style.padding="25px 15px";

  card.innerHTML=`
    <div class="emoji" style="font-size:50px;">üì∏üíñ</div>
    <h2 style="margin-bottom:8px;">Our Beautiful Memories ‚ú®</h2>
    <div class="slideshow">
      ${Array.from({length:27}, (_,i)=>`<img src="${i+1}.jpeg" class="slide ${i===0?'active':''}">`).join("")}
    </div>
  `;

  let slides=document.querySelectorAll(".slide");
  let index=0;

  let slideInterval=setInterval(()=>{
    slides[index].classList.remove("active");
    index++;

    if(index>=slides.length){
      clearInterval(slideInterval);
      setTimeout(showFinalMessage,2000);
      return;
    }

    slides[index].classList.add("active");
  },2500);
}

function showFinalMessage(){
  card.innerHTML=`
    <div class="emoji" style="font-size:65px;">üíç‚ù§Ô∏è</div>
    <h2 style="font-size:24px;margin-top:10px;">
      Forever With You üíñ<br>
      Today. Tomorrow. Always. ‚ú®
    </h2>
  `;

  confetti({particleCount:400,spread:160,origin:{y:0.6}});

  let fadeOut=setInterval(()=>{
    if(bgMusic.volume>0.02){
      bgMusic.volume-=0.02;
    }else{
      bgMusic.volume=0;
      bgMusic.pause();
      clearInterval(fadeOut);
    }
  },200);
}
</script>
</body>
</html>
